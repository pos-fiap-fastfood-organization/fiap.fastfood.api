apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiap-fastfood-api
  labels:
    app: fiap-fastfood-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiap-fastfood-api
  template:
    metadata:
      labels:
        app: fiap-fastfood-api
    spec:
      containers:
      - name: fiap-fastfood-api
        image:  montenegroforstude/fiap-fastfood-api:latest
        env:
         - name: MERCADOPAGO_API_TOKEN
           valueFrom:
             secretKeyRef:
               name: fiap-fastfood-api-secret
               key: MERCADOPAGO_API_TOKEN
         - name: StringConnectionMongo
           valueFrom:
             secretKeyRef:
               name: fiap-fastfood-api-secret
               key: StringConnectionMongo
        envFrom:
        - configMapRef:
            name: fiap-fastfood-api-config
        resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m" 
        ports:
        - containerPort: 8080