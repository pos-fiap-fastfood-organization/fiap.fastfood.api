name: Pipeline

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
    
      - name: Restore dependencies
        run: dotnet restore
    
      - name: Run tests
        run: dotnet test Fiap.FastFood.sln --configuration Release --verbosity normal
    
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
      - name: Build Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker build -f src/Drivers/Api/Dockerfile -t ${{ secrets.DOCKER_HUB_REPOSITORY }}:${IMAGE_TAG} .
    
      - name: Push Docker image to Docker Hub
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker push ${{ secrets.DOCKER_HUB_REPOSITORY }}:latest
